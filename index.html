<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap & Earn Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .tap-btn { background: #28a745; color: white; }
    .ads-btn { background: #007bff; color: white; }
    .stats {
      margin-top: 20px;
      font-size: 20px;
    }
    .yellow { color: goldenrod; font-weight: bold; }
    .blue { color: blue; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Tap & Earn Game</h1>
  <button class="btn tap-btn" onclick="tap()">TAP!</button>
  <button class="btn ads-btn" onclick="showAd()">WATCH AD</button>

  <div class="stats">
    Points: <span id="points">0</span><br>
    ðŸŸ¡ Yellow Coins: <span id="yellow">0</span><br>
    ðŸ”µ Blue Coins: <span id="blue">0</span>
  </div>

  <script>
    let points = 0;
    let yellow = 0;
    let blue = 0;

    function tap() {
      points++;
      if (points >= 1000) {
        yellow++;
        points = 0;
      }
      if (yellow >= 1000) {
        blue++;
        yellow = 0;
      }
      updateDisplay();
      saveProgress();
    }

    function showAd() {
      // NAN NE WURIN DA ZA KA HADA DA MoniTag ko Telegram Mini App Ads
      // Misali: idan user ya gama kallo, sai a kira awardCoin()
      alert("Ad is showing... (nan daga baya zaka saka MoniTag/Telegram Ads SDK)");

      // Bayan an kalli ads sai a kira wannan:
      awardCoin();
    }

    function awardCoin() {
      yellow++;
      if (yellow >= 1000) {
        blue++;
        yellow = 0;
      }
      updateDisplay();
      saveProgress();
    }

    function updateDisplay() {
      document.getElementById("points").textContent = points;
      document.getElementById("yellow").textContent = yellow;
      document.getElementById("blue").textContent = blue;
    }

    function saveProgress() {
      localStorage.setItem("points", points);
      localStorage.setItem("yellow", yellow);
      localStorage.setItem("blue", blue);
    }

    function loadProgress() {
      points = parseInt(localStorage.getItem("points")) || 0;
      yellow = parseInt(localStorage.getItem("yellow")) || 0;
      blue = parseInt(localStorage.getItem("blue")) || 0;
      updateDisplay();
    }

    loadProgress();
  </script>

</body>
</html>
