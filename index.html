<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap & Earn Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      font-weight: bold;
    }
    #stats {
      margin-top: 20px;
      font-size: 20px;
    }
    .yellow {
      color: goldenrod;
      font-weight: bold;
    }
    .blue {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tap & Earn Game</h1>

  <button onclick="tap()">TAP!</button>
  <button onclick="watchAd()">WATCH AD</button>

  <div id="stats">
    <p>Points: <span id="points">0</span></p>
    <p class="yellow">Yellow Coins: <span id="yellow">0</span></p>
    <p class="blue">Blue Coins: <span id="blue">0</span></p>
  </div>

  <!-- Coin Sound -->
  <audio id="coinSound" src="https://www.myinstants.com/media/sounds/coin.mp3" preload="auto"></audio>

  <script>
    // Load saved data
    let points = parseInt(localStorage.getItem("points")) || 0;
    let yellow = parseInt(localStorage.getItem("yellow")) || 0;
    let blue = parseInt(localStorage.getItem("blue")) || 0;

    const coinSound = document.getElementById("coinSound");

    // Update UI
    function updateUI() {
      document.getElementById("points").innerText = points;
      document.getElementById("yellow").innerText = yellow;
      document.getElementById("blue").innerText = blue;
    }

    function saveData() {
      localStorage.setItem("points", points);
      localStorage.setItem("yellow", yellow);
      localStorage.setItem("blue", blue);
    }

    function tap() {
      points++;
      if (points % 1000 === 0) {
        yellow++;
        coinSound.play();
        if (yellow % 1000 === 0) {
          blue++;
          coinSound.play();
        }
      }
      saveData();
      updateUI();
    }

    function watchAd() {
      // Future: Replace with MoniTag/Telegram Ads SDK
      setTimeout(() => {
        yellow++;
        coinSound.play();
        alert("You earned 1 Yellow Coin from watching an Ad!");
        saveData();
        updateUI();
      }, 2000);
    }

    // Initialize
    updateUI();
  </script>
</body>
</html>
