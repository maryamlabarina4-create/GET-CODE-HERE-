<div style="text-align:center; margin:20px; padding:20px; border:2px solid #ccc; border-radius:10px; background:#f9f9f9;">
  <h2>Generate Your Code</h2>
  <button onclick="generateCode()" style="padding:10px 20px; font-size:16px; cursor:pointer; background:#007bff; color:white; border:none; border-radius:5px;">
    Generate Code
  </button>
  
  <div id="codeBox" style="margin-top:20px; font-size:18px; font-weight:bold; display:none;">
    <p style="color:red;" id="genCode"></p>
    <p style="color:blue;" id="genTime"></p>
    <button onclick="copyCode()" style="margin-top:10px; padding:8px 15px; font-size:14px; cursor:pointer; background:#28a745; color:white; border:none; border-radius:5px;">
      Copy Code
    </button>
  </div>
</div>

<script>
  let fullText = "";

  function generateCode() {
    let code = Math.random().toString(36).substring(2, 10).toUpperCase();
    let now = new Date();
    let time = now.toLocaleString();

    fullText = "CODE: " + code + " | TIME: " + time;

    document.getElementById("genCode").innerHTML = "CODE: " + code;
    document.getElementById("genTime").innerHTML = "Generated at: " + time;
    document.getElementById("codeBox").style.display = "block";
  }

  function copyCode() {
    navigator.clipboard.writeText(fullText).then(() => {
      alert("Code copied: " + fullText);
    });
  }
</script>
