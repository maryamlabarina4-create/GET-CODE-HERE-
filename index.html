<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap & Earn Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    #watchAdBtn {
      background: #ff9800;
    }
    #watchAdBtn:hover {
      background: #e68900;
    }
    .stats {
      margin-top: 20px;
      font-size: 20px;
    }
    .yellow { color: goldenrod; font-weight: bold; }
    .blue { color: blue; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Tap & Earn Game</h1>
  <button id="tapBtn">TAP!</button>
  <button id="watchAdBtn">WATCH AD</button>

  <div class="stats">
    <p>Points: <span id="points">0</span></p>
    <p>Yellow Coins 游리: <span id="yellow">0</span></p>
    <p>Blue Coins 游댯: <span id="blue">0</span></p>
  </div>

  <script>
    // 游리 Load saved data ko 0 idan babu
    let points = parseInt(localStorage.getItem('points')) || 0;
    let yellow = parseInt(localStorage.getItem('yellow')) || 0;
    let blue = parseInt(localStorage.getItem('blue')) || 0;

    const pointsEl = document.getElementById('points');
    const yellowEl = document.getElementById('yellow');
    const blueEl = document.getElementById('blue');

    // 游리 Update UI
    function updateDisplay() {
      pointsEl.textContent = points;
      yellowEl.textContent = yellow;
      blueEl.textContent = blue;

      // Save duk lokacin da aka update
      localStorage.setItem('points', points);
      localStorage.setItem('yellow', yellow);
      localStorage.setItem('blue', blue);
    }

    // TAP button
    document.getElementById('tapBtn').addEventListener('click', () => {
      points++;
      if (points >= 1000) {
        points = 0;
        yellow++;
      }
      if (yellow >= 1000) {
        yellow = 0;
        blue++;
      }
      updateDisplay();
    });

    // WATCH AD button
    document.getElementById('watchAdBtn').addEventListener('click', () => {
      yellow++;
      if (yellow >= 1000) {
        yellow = 0;
        blue++;
      }
      updateDisplay();
      alert("Ad watched! You earned 1 游리 Yellow Coin.");
    });

    // 游리 Fara da saved data
    updateDisplay();
  </script>
</body>
</html>
