<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Earn Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    #tapBtn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: gold;
      color: #000;
      transition: 0.3s;
    }
    #tapBtn:hover {
      background: orange;
    }
    .coins {
      margin-top: 20px;
      font-size: 20px;
    }
    .points {
      color: green;
      font-weight: bold;
    }
    .yellow {
      color: goldenrod;
      font-weight: bold;
    }
    .blue {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ Tap & Earn Game</h1>

  <button id="tapBtn">TAP!</button>

  <div class="coins">
    Points: <span id="points" class="points">0</span><br>
    Yellow Coins: <span id="yellowCoins" class="yellow">0</span><br>
    Blue Coins: <span id="blueCoins" class="blue">0</span>
  </div>

  <script>
    let points = 0;
    let yellowCoins = 0;
    let blueCoins = 0;

    const pointsDisplay = document.getElementById("points");
    const yellowDisplay = document.getElementById("yellowCoins");
    const blueDisplay = document.getElementById("blueCoins");

    function updateDisplay() {
      pointsDisplay.textContent = points;
      yellowDisplay.textContent = yellowCoins;
      blueDisplay.textContent = blueCoins;
    }

    document.getElementById("tapBtn").addEventListener("click", () => {
      points++;

      // Convert points -> yellow coin
      if (points >= 1000) {
        let extraYellow = Math.floor(points / 1000);
        yellowCoins += extraYellow;
        points = points % 1000; // remainder
      }

      // Convert yellow -> blue coin
      if (yellowCoins >= 1000) {
        let extraBlue = Math.floor(yellowCoins / 1000);
        blueCoins += extraBlue;
        yellowCoins = yellowCoins % 1000;
      }

      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
